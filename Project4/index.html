<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: orange;
}

li {
	float: left;
	border-right:1px solid #ffffff;
}

li:last-child {
	border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 10px; 
  text-decoration: none;
}

li a:hover:not(.active) {
	background-color: #111;
}

.active {
	background-color: #4CAF50;
}

</style>
</head>

</ul>

</body>
</html>
